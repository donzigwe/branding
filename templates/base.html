<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="{% url 'brandid:home' %}">Brand</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <li><a href="#">Startups <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Archives</a></li>
          </ul>-->
          <ul class="nav navbar-nav navbar-right nav-menu" id="nav-menu">
            <li><a href="{% url 'brandid:services' %}">Services</a></li>
            <li><a href="{% url 'brandid:startup_mvps' %}">Startups MVP's</a></li>
            <li><a href="{% url 'brandid:about_us' %}">About Us</a></li>
            <!--<li><a href="#">Portfolio</a></li>-->
            <!--<li><a href="#" data-toggle="modal" data-target="#signupModal">Get in Touch</a></li>-->
            </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

    {% block content %}{% endblock content %}
    {% block main %}{% endblock main %}
        <div class="container-fluid">

                <div class="col-md-4 col-md-push-3">

                </div>
            </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/jquery.js' %}"></script>
        <!--Required for Jquery dropdown plugin-->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!--Jquery dropdown plugin from github-->
        <script>$('.dropdown-toggle').dropdown()</script>
        <script src="{% static 'dist/jquery.bootstrap-dropdown-hover.min.js' %}"></script>
        <script src="{% static 'js_files/styles.js' %}" type="text/javascript"></script>
